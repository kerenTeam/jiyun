<script>
    //单图上传
     $(".doc-form-file").change(function(){
            var objUrl = getObjectURL(this.files[0]) ;
            console.log("objUrl = "+objUrl) ;
            if (objUrl) {
                $(this).parentsUntil('.tpl-form-line').find('.bannerView').attr("src", objUrl) ;
            }
        }) ;
        //建立一個可存取到該file的url
        function getObjectURL(file) {
            var url = null ; 
            if (window.createObjectURL!=undefined) { // basic
                url = window.createObjectURL(file) ;
            } else if (window.URL!=undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file) ;
            } else if (window.webkitURL!=undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file) ;
            }
            return url ;
        } 
        //选中产品分类  
        $('.cpselect').each(function(){ 
            if($(this).find('option:selected').text()!='产品分类'){ 
                $(this).parentsUntil('.am-modal-bd').find('.onlyCP').css('display','none')
            }else{
                $(this).parentsUntil('.am-modal-bd').find('.onlyCP').css('display','block')
                
            }
            $(this).on('change', function(){ 
               
                if($(this).find('option:selected').text()!='产品分类'){ 
                    $(this).parentsUntil('.am-modal-bd').find('.onlyCP').css('display','none')
                }else{
                    $(this).parentsUntil('.am-modal-bd').find('.onlyCP').css('display','block')
                    
                }
            })
        }) 
</script>
